  <script>
      $(document).foundation();
  </script>
  <script>
    $(document).ready(function(){
var app = app || {};

app.Person = Backbone.Model.extend({});

app.PersonCollection = Backbone.Collection.extend({
  model: app.Person,
  initialize: function( models ) {
    this.parse({})
  },
});

app.people = [
  {
    name: 'Ahmed Sanford',
    email: 'jon@gmail.com',
    grantee: 'Catholic Charities WV',
    status: 'Active'
  },
  {
    name: 'Audrey Hansen',
    email: 'cali@gmail.com',
    grantee: 'RESA 1',
    status: 'Inactive'
  }
];
app.personCollection = new app.PersonCollection(app.people);
app.bbGridSampleTable = new bbGrid.View({
    css: 'foundation',
    tableClass: 'naked',
    container: $('#bbGridSample'),
    collection: app.personCollection,
    minimalHeader: true,
    colModel: [
        {
            property: 'name',
            label: 'Name',
            sortOrder: 'asc'
        },
        {
            property: 'email',
            label: 'E-mail'
        },
        {
            property: 'grantee',
            label: 'Grantee'
        },
        {
            property: 'status',
            label: 'Status',
            render: function(model, view) {
              return model.get('status');
            }
        },
        {
            label: 'Actions',
            sortable: false,
            width: 125,
            render: function(model, view) {
              return '<a href="#" class="button radius success tiny"><i class="fi-magnifying-glass" data-original-title="View" title="View"> </i> </a>'
                + ' <a href="#" class="button radius success tiny"><i class="fi-eye" data-original-title="Quick View" title="Quick View"> </i> </a>'
                + ' <a href="#" class="button radius success tiny"><i class="fi-pencil" data-original-title="Edit" title="Edit"> </i> </a>'
                + ' <a href="#" class="button radius alert tiny"><i class="fi-archive" data-original-title="Archive" title="Archive"> </i> </a>'
                + ' <a href="#" class="button radius alert tiny"><i class="fi-trash" data-original-title="Delete" title="Delete"> </i> </a>';
            }
        }
    ],
    events: {}
});

    });
  </script>
